<html>
<body>
  <h1>Hello</h1>
  <p>Some HTML text</p>
  <!-- IMG with a JPG as the source -->
  <img src="http://localhost:9001/public/photo.jpg"/>

  <!-- IMG with an SVG as the source
       Right-click view image works, but renders the SVG 
       The SVG content must have xmlns="http://www.w3.org/2000/svg"
       for the browser to render it correctly. -->
  <img src="http://localhost:9001/public/svg_only_simple.svg"/>
  <p>More <i>HTML</i> text <b>here</b></p>
</body>
</html>
