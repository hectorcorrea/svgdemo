<html>
<header>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</header>
<body>
  <h1>Hello</h1>
  <p>Some HTML text</p>
  <img id="imgTag" src=""/>
  <p>More <i>HTML</i> text <b>here</b></p>
</body>
</html>


<script>
$(function() {
  // Set the IMG SRC to a JPG
  // $("#imgTag").prop("src", "http://localhost:9001/public/photo.jpg")

  var svg = '' +
  '<svg xmlns="http://www.w3.org/2000/svg" width="960" height="700">' +
  '  <g transform="translate(100,100)">' +
  '    <circle r="8" style="fill: rgb(31, 119, 180);"></circle>' +
  '  </g>' +
  '  <g transform="translate(150,100)">' +
  '    <circle r="15" style="fill: rgb(174, 199, 232);"></circle>' +
  '  </g>' +
  '</svg>';

  // Set the IMG SRC to the raw SVG (must be encoded, must contain the
  // xmlns="http://www.w3.org/2000/svg" property)
  var svgRaw = "data:image/svg+xml," + encodeURIComponent(svg);
  $("#imgTag").prop("src", svgRaw)
});
</script>
